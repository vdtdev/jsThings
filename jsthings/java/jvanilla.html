<html>

<head>
<title>untitled</title>
<meta content="text/html;charset=utf-8" http-equiv="content-type" />
<meta content="Geany 1.22" name="generator" />
<script src="jvanilla.js" type="text/javascript"></script>
<style type="text/css">
body{font-family:"Trebuchet MS", Tahoma, Arial, sans-serif;font-size:10pt;}
.input_label{float:left;width:96px;font-family:"Trebuchet MS", Tahoma, Arial, sans-serif;font-size:10pt;}
}

</style>

<body><div>
<h2>jVanilla Java Class Generator</h2>
<a href="mailto:vdtdev@gmail.com">by Wade Harkins</a><br/>
Separate fields with semi-colons, include the appropriate type 
</div>
<script type="text/javascript">
	function doGeneration(){
		var jv = new vgen(document.getElementById("className").value);
		jv.addFields(document.getElementById("tFields").value);
		jv.generate();
		document.getElementById("outputt").value=jv.dump();
	}
	</script>
	<div>
<label class="input_label">Class Name:</label><input id="className" type="text" style="width:200px"><br>
<br><label class="input_label">Fields:</label><input id="tFields" style="width: 200px; height: 200px" type="textarea"><br>
<button onclick="doGeneration();">Generate</button><br>
<fieldset>
<legend>Output</legend>
<textarea id="outputt" type="text" style="width: 450px; height: 200px;overflow-y:scroll;overflow-x:scroll"></textarea>
</fieldset>
</div>
</body>

</html>
